<!doctype html>
<html lang="en">
  <head>
    <title>GifTastic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS StyleSheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- navBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="#">MJBlee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">About Me<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="#">Portfolio</a>
                    <a class="nav-item nav-link active" href="#">Contact Me</a>
            </div>
        </div>  
    </nav>

    <!-- sideBar: where all the buttons of tags of user interest will be -->
    <div class="container">
        <div class="row">
            <div class="jumbotron col-3" id="sidebar">
                <div class="row" id="addButton">
                    <div class="col">
                        <h4>Add an Interest</h4>
                        <input type="text" id="interest">
                        <button type="submit" class="btn btn-primary mt-3" id="add">Submit</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col" id="interests">
                        <button class="buttons btn btn-success m-1" id="cat">cat</button>
                        <button class="buttons btn btn-success m-1" id="dog">dog</button>
                        <button class="buttons btn btn-success m-1" id="boat">boat</button>
                        <button class="buttons btn btn-success m-1" id="swimming">swimming</button>
                    </div>
                </div>
            </div>
            <!-- gifs from gif API will be generated in this div -->
            <div class="col-9 d-flex flex-wrap justify-content-center" id="gif-view">

            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
